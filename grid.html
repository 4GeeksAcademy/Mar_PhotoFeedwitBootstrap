<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Grid</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <i class="fa-brands fa-instagram mr-1"></i>
          <span>Instagram</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav align-items-center">
            <li class="nav-item active">
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Create New Post
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Create a New Post
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="mb-3">
                      <div class="container">
                        <label
                          for="exampleFormControlTextarea1"
                          class="form-label"
                          >Caption:</label
                        >
                        <textarea
                          class="form-control"
                          id="exampleFormControlTextarea1"
                          rows="2"
                        ></textarea>
                        <button
                          type="button"
                          class="btn btn-outline-secondary mt-2"
                        >
                          <i class="fa-solid fa-camera-retro"></i>
                        </button>
                        <button
                          type="button"
                          class="btn btn-outline-secondary mt-2"
                        >
                          <i class="fa-solid fa-location-dot"></i>
                        </button>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="button" class="btn btn-success">
                        Publish
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Example single danger button -->
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-secondary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Accesibility</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Privacy and Data</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item text-danger" href="#">Log Out</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center my-3 gap-2">
      <a href="grid.html"> <i class="fa-solid fa-film fa-xl"> </i></a>
      <a href="index.html"> <i class="fa-solid fa-camera-retro fa-xl"></i> </a>
    </div>
    <div class="grid container-fluid d-flex flex-column gap-4">
      <div class="row 1">
        <div class="col">
          <img src="https://picsum.photos/id/10/450" class="img-fluid" />
        </div>
        <div class="col">
          <img src="https://picsum.photos/id/13/450" class="img-fluid" />
        </div>
        <div class="col">
          <img src="https://picsum.photos/id/16/450" class="img-fluid" />
        </div>
      </div>
      <div class="row 2">
        <div class="col">
          <img src="https://picsum.photos/id/14/450" class="img-fluid" />
        </div>
        <div class="col">
          <img src="https://picsum.photos/id/12/450" class="img-fluid" />
        </div>
        <div class="col">
          <img src="https://picsum.photos/id/15/450" class="img-fluid" />
        </div>
      </div>
      <div class="row 3">
        <div class="col">
          <img src="https://picsum.photos/id/17/450" class="img-fluid" />
        </div>
        <div class="col">
          <img src="https://picsum.photos/id/19/450" class="img-fluid" />
        </div>
        <div class="col">
          <img src="https://picsum.photos/id/18/450" class="img-fluid" />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
